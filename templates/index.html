
<!DOCTYPE html>
<html>
<head>
    <title>Drama List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .article {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .endpoint {
            color: #333;
        }

        .img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Drama List</h1>
    {% for item in data %}
    <div class="article">
        <h2 class="title">{{ item['title'] }}</h2>
        {% if item['img_link'] %}
        <img class="img" src="{{ item['img_link'] }}" alt="{{ item['title'] }}">
        {% endif %}
        <p>Endpoint: <a class="endpoint" href="{{ item['endpoint'] }}">{{ item['endpoint'] }}</a></p>
    </div>
    {% endfor %}
</body>
</html>
